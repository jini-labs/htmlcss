<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #aeffb5;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      background-color: #90fb99;
    }
    #header {
      width: 100%;
      height: 100px;
      background-color: #6cfb78;
    }
    #nav {
      width: 100%;
      height: 100px;
      background-color: #4af959;

    }
    #aside {
      width: 30%;
      height: 400px;
      background-color: #03f718;
    }
    #section {
      width: 70%;
      height: 400px;
      background-color: #43e651;

    }
    #footer {
      width: 100%;
      height: 100px;
      background-color: #02c913;
    }
    @media (max-width: 1300px) {
      #wrap {
        width: 96%;
      }
    }
    @media (max-width: 768px) {
      #wrap {
        width: 100%;
      }
    }
    @media (max-width: 480px) {
      #aside {
        width: 100%;
        height: 300px;
      }
      #section {
        width: 100%;
        height: 480px;
      }
    }
  </style>
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header">header</header>
    <nav id="nav">nav</nav>
    <aside id="aside">aside</aside>
    <section id="section">section</section>
    <footer id="footer">footer</footer>
  </div>
</body>
</html>
