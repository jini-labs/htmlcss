<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #faefef;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      width: 1200px;
      height: 100px;
      background-color: #fad0d0;
    }
    #nav {
      width: 1200px;
      height: 100px;
      background-color: #f7adad;
    }
    #main {
      width: 1200px;
      overflow: hidden;
    }
    #aside {
      width: 300px;
      height: 780px;
      background-color: #c48888;
      float: left;
    }
    #section {
      width: 600px;
      height: 780px;
      background-color: #965353;
      float: left;
    }
    #article {
      width: 300px;
      height: 780px;
      background-color: #623131;
      float: left;
    }
    #footer {
      width: 1200px;
      height: 100px;
      background-color: #fa5858;
      /* clear: both; */
    }
  </style>
</head>
<body>
 <div id="wrap">
  <div id="header">header</div>
  <div id="nav">nav</div>
  <div id="main">
    <div id="aside">aside</div>
    <div id="section">section</div>
    <div id="article">article</div>
  </div>
  <div id="footer">footer</div>
 </div> 
 
</body>
</html>
