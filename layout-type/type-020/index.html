<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #faefef;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      height: 100px;
      background-color: #fad0d0;
    }
    #nav {
      height: 100px;
      background-color: #f7adad;
    }
    #main {
      display: flex;
    }
    #aside {
      width: 30%;
      height: 780px;
      background-color: #c48888;
    }
    #section {
      width: 40%;
      height: 780px;
      background-color: #965353;
    }
    #article {
      width: 30%;
      height: 780px;
      background-color: #623131;
    }
    #footer {
      height: 100px;
      background-color: #fa5858;
    }
    @media (max-width: 1300px) {
      #wrap {
        width: 96%;
      }
    }
    @media (max-width: 768px) {
      #main {
        flex-wrap: wrap;
      }
      #wrap {
        width: 100%;
      }
      #aside {
        width: 30%;
        height: 630px;
      }
      #section {
        width: 70%;
        height: 630px;
      }
      #article {
        width: 100%;
        height: 150px;
      }
    }
    @media (max-width: 480px) {
      #main {
        flex-wrap: wrap;
      }
      #aside {
        width: 100%;
        height: 200px;
      }
      #section {
        width: 100%;
        height: 430px;
      }
    }

  </style>
</head>
<body>
 <div id="wrap">
  <header id="header">header</header>
  <nav id="nav">nav</nav>
  <main id="main">
    <aside id="aside">aside</aside>
    <section id="section">section</section>
    <footer id="article">article</footer>
  </main>
  <div id="footer">footer</div>
 </div> 
 
</body>
</html>
