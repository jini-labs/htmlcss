<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #b3b3f5;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      height: 100px;
      background-color: #a7a3f5;
    }
    #nav {
      height: 100px;
      background-color: #9c86e3;
    }
    #main {
    }
    #aside {
      width: 30%;
      height: 780px;
      background-color: #4d2ff3;
      float: left;
    }
    #article1 {
      width: 70%;
      height: 260px; 
      background-color: #4b3fef;
      float: left;
    }
    #article2 {
      width: 70%;
      height: 260px; 
      background-color: #281f8e;
      float: left;
    }
    #article3 {
      width: 70%;
      height: 260px; 
      background-color: #231883;
      float: left;
    }
    #footer {
      height: 100px; 
      background-color: #2c15ad;
    }
    /* clearfix */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      line-height: 0;
    }
    .clearfix::after {
      clear: both;
    }
    @media (max-width: 1300px) {
      #wrap {
        width: 96%;
      }
      #article2 {
        width: 35%;
        height: 520px;
      }
      #article3 {
        width: 35%;
        height: 520px;
      }
    }
    @media (max-width: 768px) {
      #wrap {
        width: 100%;
      }
      #article1 {
        width: 70%;
        height: 390px;
      }
      #article2 {
        width: 70%;
        height: 390px;
      }
      #article3 {
        display: none;
      }
    }
    @media (max-width: 480px) {
      #aside {
        width: 100%;
        height: 200px;
      }
      #article1 {
        width: 100%;
        height: 380px;
      }
      #article2 {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="main" class="clearfix">
      <div id="aside">aside</div>
      <div id="article1">article 1</div>
      <div id="article2">article 2</div>
      <div id="article3">article 3</div>
    </div>
    <div id="footer">footer</div>
  </div>

</body>
</html>
