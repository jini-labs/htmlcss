<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #b3b3f5;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      height: 100px;
      background-color: #a7a3f5;
    }
    #nav {
      height: 100px;
      background-color: #9c86e3;
    }
    #main {
      display: grid;
      grid-template-areas: 
        "aside article1 article1"
        "aside article2 article2"
        "aside article3 article3"
      ;
      grid-template-columns: 30% 70%;
      grid-template-rows: 260px 260px 260px;
    }
    #aside {
      background-color: #4d2ff3;
      grid-area: aside;
    }
    #article1 {
      background-color: #4b3fef;
      grid-area: article1;
    }
    #article2 {
      background-color: #281f8e;
      grid-area: article2;
    }
    #article3 {
      background-color: #231883;
      grid-area: article3;
    }
    #footer {
      height: 100px; 
      background-color: #2c15ad;
    }
    @media (max-width: 1300px) {
      #wrap {
        width: 96%;
      }
      #main {
        grid-template-areas: 
          "aside article1 article1"
          "aside article2 article3"
          "aside article2 article3"
        ;
        grid-template-columns: 30% 35% 35%;
        grid-template-rows: 260px 520px;
      }
    }
    @media (max-width: 768px) {
      #wrap {
        width: 100%;
      }
      #main {
        grid-template-areas: 
          "aside article1" 
          "aside article2"
        ;
        grid-template-columns: 30% 75%;
        grid-template-rows: 260px 520px;
      }
      #article3 {
        display: none;
      }
    }
    @media (max-width: 480px) {
      #wrap {
        width: 100%;
      }
      #main {
        grid-template-areas: 
          "aside"
          "article1" 
          "article2"
        ;
        grid-template-columns: 100%;
        grid-template-rows: 200px 430px 150px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="main">
      <div id="aside">aside</div>
      <div id="article1">article 1</div>
      <div id="article2">article 2</div>
      <div id="article3">article 3</div>
    </div>
    <div id="footer">footer</div>
  </div>

</body>
</html>
