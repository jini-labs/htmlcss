<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #e5f5d3;
    }
    #wrap {
      margin: 0 auto;
    }
    #header {
      height: 100px;
      background-color: #cff5a6;
    }
    #nav {
      height: 300px;
      background-color: #98c26c;
    }
    #main {
      height: 780px;
      background-color: #5a8130;
    }
    #footer {
      height: 200px;
      background-color: #497719;
    }
    .container {
      width: 1200px;
      height: inherit;
      background-color: rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    .contents {
    }
    .contents .content1 {
      height: 100px;
      background-color: #537e24;
    }
    .contents .content2 {
      height: 200px;
      background-color: #405c22;
    }
    .contents .content3 {
      width: 50%;
      height: 480px;
      background-color: #3a5a18;
      float: left;
    }
    .contents .content4 {
      width: 50%;
      height: 480px;
      background-color: #31550b;
      float: left;
    }
    /* clearfix */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      line-height: 0;
    }
    .clearfix::after {
      clear: both;
    }

    @media (max-width: 1300px) {
      .container {
        width: 96%;
      }
      .contents .content1 {
        width: 30%;
        height: 780px;
        float: left;
      }
      .contents .content2 {
        width: 70%;
        height: 390px;
        float: left;
      }
      .contents .content3 {
        width: 35%;
        height: 390px;
      }
      .contents .content4 {
        width: 35%;
        height: 390px;
      }
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
      }
      .contents .content1 {
        width: 30%;
        height: 780px;
      }
      .contents .content2 {
        width: 70%;
        height: 260px;
      }
      .contents .content3 {
        width: 70%;
        height: 260px;
      }
      .contents .content4 {
        width: 70%;
        height: 260px;
      }
    }
    @media (max-width: 480px) {
      .contents .content1 {
        width: 100%;
        height: 195px;
      }
      .contents .content2 {
        width: 100%;
        height: 195px;
      }
      .contents .content3 {
        width: 100%;
        height: 195px;
      }
      .contents .content4 {
        width: 100%;
        height: 195px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="container">header container</div>
    </div>
    <div id="nav">
      <div class="container"> nav container</div>
    </div>
    <div id="main">
      <div class="container contents clearfix">
        <div class="content1">c 1</div>
        <div class="content2">c 2</div>
        <div class="content3">c 3</div>
        <div class="content4">c 4</div>
      </div>
    </div>
    <div id="footer">
      <div class="container">footer container</div>
    </div>
  </div>
</body>
</html>
