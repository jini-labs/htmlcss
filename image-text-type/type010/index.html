    * {

    .blind {
      width: 0;
      height: 0;
      line-height: 0;
      overflow: hidden;
      position: absolute;
      text-indent: -999px;
    }
    .imgtext__wrap {
      width: 100%;
      height: 500px;
      background-color: #ccc;
    }
    .imgtext__inner {}
    .imgtext__text {}
    .imgtext__img {}
  </style>
</head>
<body>
  <section id="imgTextType" class="imgtext__wrap">
    <h2 class="blind">Image Text Type</h2>
    <div class="imgtext__inner">
      <div class="imgtext__text"></div>
      <div class="imgtext__img"></div>
      <div class="imgtext__img"></div>
    </div>
  </section>
  
</body>
</html>
